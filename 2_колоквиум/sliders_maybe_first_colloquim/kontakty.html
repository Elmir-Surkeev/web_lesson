<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РЫБЫ.НЕТ - Контакты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav ul li {
            position: relative;
        }
        header nav ul li a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
        }
        header nav ul li a:hover {
            color: #f44336;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 30px;
            font-size: 18px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <div>РЫБЫ.НЕТ</div>
        <nav>
            <ul>
                <li><a href="home.html">Главная</a></li>
                <li><a href="index.html">Новости</a></li>
                <li><a href="galerey.html">Галерея</a></li>
                <li><a href="kontakty.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Контакты</h1>
        <div class="contact-info">
            <p>Телефон: +7 (999) 123-45-67</p>
            <p>Электронная почта: info@ryby.net</p>
            <p>Адрес: г. Москва, ул. Рыбная, 1</p>
        </div>

        <h2>Свяжитесь с нами</h2>
        <form action="#" method="post">
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш email" required>
            <textarea rows="5" placeholder="Ваше сообщение" required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>

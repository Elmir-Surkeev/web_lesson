<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Признание в любви</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9e6e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff69b4;
            animation: fadeIn 2s;
        }

        .message {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .reveal-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .reveal-button:hover {
            background-color: #ff1493;
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
        }

        .hidden-message.show {
            display: block;
            animation: fadeIn 1s;
        }

        .heart {
            width: 100px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

        <p class="message">С каждым днем я все больше понимаю, что ты - это то, что мне нужно.</p>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Grid</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212121;
            margin: 0;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-gap: 20px;
        }
        .grid div {
            width: 150px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .box1 { background-color: #E74C3C; }
        .box2 { background-color: #9B59B6; }
        .box3 { background-color: #8E44AD; }
        .box4 { background-color: #3498DB; }
        .box5 { background-color: #1ABC9C; }
        .box6 { background-color: #2ECC71; }
        .box7 { background-color: #C4E538; }
        .box8 { background-color: #F1C40F; }
        .box9 { background-color: #F39C12; }
        .box10 { background-color: #E67E22; }
    </style>
</head>
<body>

    <h1>Satybaldiev Nurzhalil</h1>

    <div class="grid">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
        <div class="box9">9</div>
        <div class="box10">10</div>
    </div>

</body>
</html>
